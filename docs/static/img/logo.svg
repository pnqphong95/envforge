<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="mintGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3dd68c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#26cf7a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="url(#mintGradient)" rx="15"/>
  
  <!-- Anvil/Forge shape -->
  <g transform="translate(50, 50)">
    <!-- Base -->
    <rect x="-25" y="15" width="50" height="8" fill="white" opacity="0.9" rx="2"/>
    
    <!-- Anvil body -->
    <path d="M -20 -5 L -20 15 L 20 15 L 20 -5 L 15 -10 L -15 -10 Z" fill="white" opacity="0.95"/>
    
    <!-- Horn -->
    <path d="M -20 -5 L -25 -8 L -25 0 L -20 0 Z" fill="white" opacity="0.85"/>
    
    <!-- Tool/Hammer -->
    <rect x="-3" y="-25" width="6" height="20" fill="white" opacity="0.9" rx="1"/>
    <rect x="-8" y="-30" width="16" height="8" fill="white" opacity="0.95" rx="2"/>
  </g>
</svg>
